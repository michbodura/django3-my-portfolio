
{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>
    

<h2 class="text-center mb-5">Micha≈Ç wrote {{blogs.count}} blog{{blogs.count|pluralize}}</h2>

{% for blog in blogs %}
<div class="row justify-content-center my-3">
    <div class="col-md-10">
        <a href="{% url 'blog:detail' blog.id %}"><h1>{{blog.tytul}}</h1></a>
        <h5 class="text-muted">{{blog.date|date:'M d y'|upper}}</h5>
        <p>{{blog.description|striptags|truncatechars:100}}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
